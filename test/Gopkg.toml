# Force dep to vendor the code generators, which aren't imported just used at dev time.
required = [
  "knative.dev/test-infra/scripts",
  "knative.dev/test-infra/tools/dep-collector",
  "knative.dev/serving/test",
  "knative.dev/serving/test/e2e",
  "knative.dev/serving/test/e2e/autotls/config",
  "knative.dev/serving/test/e2e/autotls/config/disablenscert",
  "knative.dev/serving/test/performance/benchmarks/dataplane-probe/continuous",
  "knative.dev/serving-operator/test",
  "knative.dev/serving-operator/test/e2e",
  "knative.dev/serving-operator/test/resources",
]

[prune]
  go-tests = true
  non-go = true
  unused-packages = true

[[prune.project]]
  name = "knative.dev/test-infra"
  non-go = false

[[prune.project]]
  name = "knative.dev/serving"
  go-tests = false
  non-go = false
  unused-packages = false

[[prune.project]]
  name = "knative.dev/serving-operator"
  go-tests = false
  non-go = false
  unused-packages = false

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.16.4"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.16.4"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.16.4"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.16.4"

[[override]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.16.4"

[[constraint]]
  name = "knative.dev/serving"
  source = "github.com/openshift/knative-serving"
  branch = "release-v0.13.2"

[[constraint]]
  name = "knative.dev/serving-operator"
  source = "github.com/openshift-knative/serving-operator"
  version = "v0.13.2"

[[constraint]]
  name = "knative.dev/test-infra"
  source = "github.com/knative/test-infra"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/operator-framework/operator-lifecycle-manager"

[[constraint]]
  name = "github.com/openshift/api"
  branch = "release-4.3"

[[ constraint ]]
  name = "github.com/openshift/client-go"
  branch = "release-4.3"
